<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1> My Files</h1>
    <p>This is a file browser </p>
 <thead>
  <tr>
    <th>File icon</th>
    <th>File name</th>
    <th>File type</th>
    <th>File size</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td><i class="fa-solid fa-file-code"></i></td>
    <td><a href="extra.html">extra.html</a></td>
    <td>HTML</td>
    <td>—</td>
  </tr>
  <tr>
    <td><i class="fa-solid fa-file-code"></i></td>
    <td><a href="hello.json">hello.json</a></td>
    <td>JSON</td>
    <td>—</td>
  </tr>
  <tr>
    <td><i class="fa-solid fa-file-pdf"></i></td>
    <td><a href="hello.pdf">hello.pdf</a></td>
    <td>PDF</td>
    <td>—</td>
  </tr>
  <tr>
    <td><i class="fa-solid fa-file-image"></i></td>
    <td><a href="hello.png">hello.png</a></td>
    <td>PNG</td>
    <td>—</td>
  </tr>
  <tr>
    <td><i class="fa-solid fa-file-lines"></i></td>
    <td><a href="README.md">README.md</a></td>
    <td>Markdown</td>
    <td>—</td>
  </tr>
</tbody>

</body>
</html>
