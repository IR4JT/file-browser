<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>  My Files</h1>
    <p>    This is a file browser </p>
<!-- Tables -->
<section id="tables">
        <h2>Tables</h2>
        <div class="overflow-auto">
          <table class="striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File icon</th>
                <th scope="col">File name</th>
                <th scope="col">File type</th>
                <th scope="col">File size</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><a href="index.html">index.html</a></td>
                <td><a href="extra.html">extra.html</a></td>
                <td><a href="hello.json">hello.json</a></td>
                <td>---</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Cell</td>
                <td><a href="extra.html">extra.html</a></td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Cell</td>
                <td><a href="hello.json">hello.json</a></td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Cell</td>
                <td><a href="hello.pdf">hello.pdf</a></td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Cell</td>
                <td><a href="lemon.png">hello.png</a></td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Cell</td>
                <td><a href="README.md">README.md</a></td>
                <td>Cell</td>
                <td>Cell</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
<!-- ./ Tables -->
</body>
</html>
